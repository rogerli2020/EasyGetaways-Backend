<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {{ title }} - EasyGetaways </title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


<body class="bg-white">

    <!-- As a link -->
    <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1 " href="https://github.com/rogerli2020/EasyGetaways-Backend">
            <h4>EasyGetaways</h4>
        </a>
    </div>
    </nav>




    <div class="container bg-light mt-4 p-4">
        <a class="navbar-brand mb-0 h1 " href="https://github.com/rogerli2020/EasyGetaways-Backend">
            <span class="badge bg-secondary">You're viewing an EasyGetaways Itinerary.</span>
        </a>
        <p class="h1"> {{title}} </p>
        <p class="lead">  {{description}} </p>
        <p> Created on {{created_at}} </p>
            
                <h4>Destinations</h4>
 
                    {% for i in itinerary %}


                    <div class="card mb-3">
                        <img class="card-img-top" style="max-height: 100px; height: 100%" src="{{i.place_json.photo.images.original.url}}" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">{{i.place_json.name}}</h5>
                          <p class="card-text">{{i.place_json.address}}</p>
                          <a href="{{i.place_json.website}}" class="btn btn-primary">Visit Site</a>
                        </div>
                    </div>

                    {% endfor %}




    </div>



</body>
</html>
